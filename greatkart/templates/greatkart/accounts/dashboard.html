{% extends 'greatkart/base.html' %}
{% load static %}
{% block content %}
<!-- address management implementation -->

<section class="section-conten padding-y bg">
    {% include 'greatkart/includes/alerts.html' %}
    <div class="container">
      <div class="row">
        {% include "greatkart/includes/dashboard_sidebar.html" %}
        <main class="col-md-9">
          <article class="card">
            <header class="card-header">
              <strong class="d-inline-block mr-3">Logged in as </strong>
              <span>{{ user.full_name }}</span>
            </header>
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <div class="card" style="text-align: center;">
                    <div class="card-body">
                      <h5 class="title">Total Orders</h5>
                      <h4>$100</h4>
                      <a href="">View Orders</a>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="card" style="text-align: center;">
                    <div class="card-body">
                      <img src="{% static 'greatkart/images/avatars/avatar4.jpg' %}" alt="User profile picture" class="avatar" width="50" height="50" style="border-radius: 50%;">
                      <p class="mb-0">{{ user.email }}</p>
                      <p>{{ user.phone_number }}</p>
                    </div>
                  </div>
                </div>
              </div>
            
          </article>
        </main>
      </div>
    </div>
  </section>
    <!-- =======
{% endblock content %}
