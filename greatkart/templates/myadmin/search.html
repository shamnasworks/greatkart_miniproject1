{% load static %}
<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">



    <!-- Template Stylesheet -->
    <link href="{% static 'style.css' %}" rel="stylesheet">
</head>

<body class="bg-white">




    <div class="container-fluid position-relative d-flex p-0">
           <div class="col-12">
            <nav class="navbar navbar-expand-lg bg-dark">
                <div class="container-fluid">
                 
                  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    
                    <form method="post" class="d-md-flex mt-3 ms-5" >
                        {% csrf_token %}
                        <input required name='search' class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>




            <!-- Table Start -->
                      <div class="col-12 ">
                        <div class="bg-white  h-100 p-4">
                            <!-- <h6 class="mb-4">Responsive Table</h6> -->
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">id</th>
                                            <th scope="col">Username</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Admin Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% if  result %}
                                        {% for s in result %}
                                        <tr>
                                            <th scope="row">{{ s.id }}</th>
                                            <td>{{s.username}}</td>
                                            <td>{{ s.email }}</td>
                                            <td>{{ s.is_staff }}</td>
                                        </tr>
                                        {% endfor %}
                                        {% else %}
                                        <h1 class="text-dark">no result found</h1>
                                        {% endif %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Table End -->
    </div>
    <!-- Content End -->
</div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/chart/chart.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
